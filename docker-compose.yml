services:
  postgres:
    image: postgres:16-alpine
    container_name: reasonable-postgres
    environment:
      POSTGRES_USER: reasonable
      POSTGRES_PASSWORD: reasonable
      POSTGRES_DB: reasonable
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: reasonable-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: reasonable-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
