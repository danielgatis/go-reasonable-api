root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/go-reasonable-api-template ."
  full_bin = "go tool hivemind Procfile.air"
  include_ext = ["go", "html"]
  exclude_dir = ["tmp", "vendor", "migrations", ".git", ".claude", "node_modules", "emails"]
  exclude_regex = ["_test.go"]
  delay = 1000
  stop_on_error = true
  send_interrupt = true
  kill_delay = 500

[log]
  time = false
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[screen]
  clear_on_rebuild = false
  keep_scroll = true

[misc]
  clean_on_exit = true
