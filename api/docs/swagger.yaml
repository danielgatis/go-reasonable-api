definitions:
  errors.AppError:
    properties:
      code:
        type: string
      details:
        additionalProperties: {}
        type: object
      message:
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      dependencies:
        additionalProperties:
          $ref: '#/definitions/handlers.HealthStatus'
        type: object
      status:
        type: string
    type: object
  handlers.HealthStatus:
    properties:
      error:
        type: string
      latency:
        type: string
      status:
        type: string
    type: object
  requests.CreateEmailVerificationRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  requests.CreatePasswordResetRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  requests.CreateSessionRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  requests.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  requests.UpdatePasswordResetRequest:
    properties:
      new_password:
        minLength: 8
        type: string
    required:
    - new_password
    type: object
  responses.SessionResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/responses.UserResponse'
    type: object
  responses.UserResponse:
    properties:
      deletion_scheduled_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: string
      name:
        type: string
    type: object
info:
  contact: {}
paths:
  /email-verifications:
    post:
      consumes:
      - application/json
      description: Send an email verification link. If authenticated, sends to current
        user. If not, requires email in body.
      parameters:
      - description: Email (required if not authenticated)
        in: body
        name: request
        schema:
          $ref: '#/definitions/requests.CreateEmailVerificationRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Request email verification
      tags:
      - email-verifications
  /email-verifications/{token}:
    put:
      consumes:
      - application/json
      description: Verify user email using the token from email
      parameters:
      - description: Email verification token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Verify email
      tags:
      - email-verifications
  /health:
    get:
      consumes:
      - application/json
      description: Check the health status of the API and its dependencies (database,
        redis)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check
      tags:
      - health
  /password-resets:
    post:
      consumes:
      - application/json
      description: Send a password reset email to the user
      parameters:
      - description: Create password reset request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreatePasswordResetRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Request password reset
      tags:
      - password-resets
  /password-resets/{token}:
    put:
      consumes:
      - application/json
      description: Reset user password using the token from email
      parameters:
      - description: Password reset token
        in: path
        name: token
        required: true
        type: string
      - description: Update password reset request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UpdatePasswordResetRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Reset password
      tags:
      - password-resets
  /sessions:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Create session request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.SessionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Create session (login)
      tags:
      - sessions
  /sessions/current:
    delete:
      consumes:
      - application/json
      description: Invalidate the current user's authentication token
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Delete current session (logout)
      tags:
      - sessions
  /users:
    post:
      consumes:
      - application/json
      description: Register a new user with name, email and password
      parameters:
      - description: Create user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.SessionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errors.AppError'
      summary: Create new user account
      tags:
      - users
  /users/me:
    delete:
      consumes:
      - application/json
      description: Schedule the current user's account for deletion after 30 days.
        All sessions will be revoked.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Schedule account deletion
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - users
swagger: "2.0"
